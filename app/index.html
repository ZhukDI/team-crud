<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CRUD programmer</title>
    <link rel="icon" href="mobile.ico"/>	
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    	<div class="container">
	        <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
	        	<a class="navbar-brand" href="#">Programmer CRUD</a>
	        </div>
	        <div class="navbar-collapse collapse">
	        	

        	</div>
        </div>
    </div>
    <div class="jumbotron">
		<div class="container">
			<div class="col-md-3">
				<form id="add-programmer-click">
					<h4 class="col-md-offset-4">Programmer</h4>
					<div class="form-group">
						<input type="text" id="txtName" class="form-control" placeholder="Name" >
					</div>
					<div class="form-group">
						<input type="text" id="txtAge" class="form-control" placeholder="Age" >
					</div>
					<div class="form-group">
						<input type="text" id="txtSalary" class="form-control" placeholder="Salary" >
					</div>
					<div class="form-group">
						<input type="text" id="txtSkill" class="form-control" placeholder="Skill" >
					</div>
					<div class="col-lg-offset-1 col-md-2">
						<input type="submit" value="Add" id="btnAdd" class="btn btn-success addProgrammer"/>
					</div>	
				</form>
			</div>
			<div class="col-md-3">
				<form id="add-teamLeader-click">
					<h4 class="col-md-offset-4">TeamLeader</h4>
					<div class="form-group">
						<input type="text" id="txtTlName" class="form-control" placeholder="Name" >
					</div>
					<div class="form-group">
						<input type="text" id="txtTlAge" class="form-control" placeholder="Age" >
					</div>
					<div class="form-group">
						<input type="text" id="txtTlSalary" class="form-control" placeholder="Salary" >
					</div>
					<div class="form-group">
						<input type="text" id="txtTlEmail" class="form-control" placeholder="Email" >
					</div>
					<div class="col-lg-offset-1 col-md-2">
						<input type="submit" value="Add" id="btnAdd" class="btn btn-success addTeamLeader"/>
					</div>	
				</form>
			</div>
			<div class="col-md-6">
				<form id="add-team-click">
					<h4 class="col-md-offset-4">Team</h4>
					<div class="container">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" id="txtTmName" class="form-control" placeholder="Name" >
							</div>
							<div class="form-group">
								<input type="text" id="txtTmTask" class="form-control" placeholder="Task" >
							</div>
							<div class="form-group">
								<select class="form-control search-input" id="tlList">

								</select>
							</div>

							<div class="col-lg-offset-1 col-md-2">
								<input type="submit" value="Add" id="btnAdd" class="btn btn-success addTeam"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="members">
								<div class="container" id="prList">

								</div>
							</div>
						</div>
					</div>	
				</form>
			</div>	
		</div>
		
		<div class="container content">
			<h4>Programmers:</h4>
			<div id="programmer-list">
				
			</div>
			<h4>TeamLeaders:</h4>
			<div id="teamLeader-list">
				
			</div>
			<h4>Teams:</h4>
			<div id="team-list">
			
			</div>
		</div>
		<script id="person-template" type="text/x-handlebars-template">				
			{{#each this}}
				<div class="element">
					<div class="col-md-12">
						<div class="card-panel">
							<div class="col-md-2">Name: {{name}}</div>
							<div class="col-md-2">Age: {{age}}</div>
							<div class="col-md-2">Salary: {{salary}}</div>
							<div class="col-md-3">Skill: {{skill}}</div>
							<div class="col-md-3">
								<button type="button" class="btn btn-danger deleteProgrammer" id="{{id}}">
									Delete <i class="fa fa-trash-o fa-lg"></i>
								</button>
								<button type="button" class="btn btn-warning updateProgrammer" id="{{id}}">
									Update <i class="fa fa-pencil fa-fw "></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			{{/each}}		
		</script>	
		<script id="teamLeader-template" type="text/x-handlebars-template">				
			{{#each this}}
				<div class="element">
					<div class="col-md-12">
						<div class="card-panel">
							<div class="col-md-2">Name: {{name}}</div>
							<div class="col-md-2">Age: {{age}}</div>
							<div class="col-md-2">Salary: {{salary}}</div>
							<div class="col-md-3">Email: {{email}}</div>
							<div class="col-md-3">
								<button type="button" class="btn btn-danger deleteTeamLeader" id="{{id}}">
									Delete <i class="fa fa-trash-o fa-lg"></i>
								</button>
								<button type="button" class="btn btn-warning updateTeamLeader" id="{{id}}">
									Update <i class="fa fa-pencil fa-fw"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			{{/each}}		
		</script>
		<script id="teamLeaderName-template" type="text/x-handlebars-template">				
			{{#each this}}
				<option value="{{id}}">{{name}}</option>
			{{/each}}		
		</script>
		<script id="programmerName-template" type="text/x-handlebars-template">				
			{{#each this}}
				<div class="member">
					<div class="col-md-9"><p>{{name}}</p></div>
					<div class="col-md-3"><input type="checkbox" value="{{id}}" id = ch{{id}}></div>
				</div>
			{{/each}}		
		</script>
		<script id="team-template" type="text/x-handlebars-template">				
			{{#each this}}
				<div class="col-md-4 team">
					<h4><span>Name: </span>{{name}}</h5>
					<p><span>Task: </span>{{task}}</p>
					<hr>
					<div class="team-member leader">
						<div class="container">
							<div class="col-md-4">{{tmLeader.name}}</div>
							<div class="col-md-4">{{tmLeader.email}}</div>
							<div class="col-md-4">{{tmLeader.salary}}</div>
						</div>
					</div>
					<div class="team-member">
						{{#each members}}
						<div class="container">
							<div class="col-md-4">{{name}}</div>
							<div class="col-md-4">{{skill}}</div>
							<div class="col-md-4">{{salary}}</div>
						</div>
						{{/each}}
					</div>
					<div class="buttons">
						<button type="button" class="btn btn-danger deleteTeam" id="{{id}}">
							<i class="fa fa-trash-o fa-lg"></i>
						</button>
					</div>
				</div>
			{{/each}}		
		</script>
	</div>
    <div id="footer">
		<div class="container">
			<p class="text-muted credit">Zhuk Dmitry, group 9</p>
		</div>
	</div>
	<script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/handlebars/handlebars.runtime.min.js"></script>
    <script type="text/javascript" src="libs/handlebars/handlebars.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</html>
